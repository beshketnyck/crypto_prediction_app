<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prediction App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to Crypto Prediction App</h1>
    <form action="/fetch_data" method="post">
        <label for="days">Enter number of days:</label>
        <input type="number" id="days" name="days" min="1" max="365" value="30">
        <button type="submit">Fetch Data</button>
    </form>
    <form action="/analyse_data" method="post">
        <label for="period">Enter period for moving average:</label>
        <input type="number" id="period" name="period" min="1" max="30" value="7">
        <button type="submit">Analyse Data</button>
    </form>
    <form action="/train_model" method="post">
        <button type="submit">Train Model</button>
    </form>
    <form action="/predict" method="post">
        <label for="day_of_year">Enter day of year:</label>
        <input type="number" id="day_of_year" name="day_of_year" min="1" max="365">
        <label for="year">Enter year:</label>
        <input type="number" id="year" name="year" min="2020" max="2024">
        <button type="submit">Predict</button>
    </form>
</body>
</html>
